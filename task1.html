    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
	<script src="https://d3js.org/colorbrewer.v1.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var width = 500
		var height = 500
		
		d3.select("body").append("svg")
		  .attr("width", width)
		  .attr("height", height)
		
		//draw circles in svg
        var arr = [{x: 1, y:1},
                {x: 6, y: 19},
                {x: 8, y: 4},
                {x:4, y: 7},
                {x: 12, y: 13},
                {x: 19, y:11}]	

		var xscale = d3.scaleLinear().domain([0, 20]).range([0, width-100]) 
		var yscale = d3.scaleLinear().domain([0, 20]).range([0, width-100]) 

        var colorScale = d3.scaleQuantize()
            .domain([1, 30])
            .range(colorbrewer.Blues[9]);

		var colorLegend = d3.legendColor()
			.labelFormat(d3.format(".0f"))
			.scale(colorScale)
			.shapePadding(5)
			.labelOffset(00);

		var g = d3.select("svg").append("g")
		circles = g.selectAll("circle")
		  .data(arr)
		  .enter()
		  .append("circle")
			.attr("r", 20)
   			.attr("fill", function(d) { return colorScale(d.x + d.y)})
			.attr("cx", function(d) {return xscale(d.x)} )
            .attr("cy", function(d) {return yscale(d.y)})

		var x_axis = d3.axisTop()
              .scale(xscale);
        var y_axis = d3.axisLeft()
              .scale(yscale);
		  
		g.append("g").call(x_axis)
        g.append("g").call(y_axis)
		g.append("g").call(colorLegend)
		
  		g.attr("transform", "translate(50, 50)")
